<ion-header>
  <ion-navbar>
    <ion-title>
      {{bank.name}}
    </ion-title>

    <ion-buttons end>
      <button id="add-pedalboard" royal (click)="createPedalboard()" [hidden]="reordering">
        <ion-icon name="add"></ion-icon>
      </button>
      <button royal [hidden]="!reordering" (click)="disableReorder()">Ok</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="pedalboards">
  <ion-list no-lines [reorder]="reordering" (ionItemReorder)="reorderItems($event)" class="list-card">
    <ion-item *ngFor="let pedalboard of bank.pedalboards">
      <ion-card (click)="itemSelected(pedalboard)" (press)="onContextPedalboard(pedalboard)" class="ion-card-clicable no-shadow ion-card-item">
        <button clear>
          <ion-icon item-left><sr-icon icon="icons.svg#icon-pedalboard"></sr-icon></ion-icon>
          <span class="ion-item">{{pedalboard.name}}</span>
        </button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
