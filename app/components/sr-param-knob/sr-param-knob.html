<div id="sr-param-knob">
    <label id="name" for="volume">{{name}}</label>

    <sr-knob
        [(ngModel)]="parameter.value"
        [min]="parameter.ranges.minimum"
        [max]="parameter.ranges.maximum"

        (onChange)="update($event)"

        sprite="img/mod-devices/chicken-head.png"
        spritesTotal="64"
        ></sr-knob>
