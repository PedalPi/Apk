<div id="sr-slider">
  <label id="name" for="volume">{{parameter.name}}</label>

  <input id="range" type="range"
    min="{{parameter.min}}" max="{{parameter.max}}" value="{{parameter.current}}"
    step="1" [(ngModel)]="parameter.current" />

  <output id="current" for="volume">{{parameter.current}}</output>
  <div id="interval">
    <output id="max" for="volume">{{parameter.max}}</output> -
    <output id="min" for="volume">{{parameter.min}}</output>
  </div>
</div>
