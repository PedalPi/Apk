<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button royal (click)="close()"><ion-icon name="close"></ion-icon> Close</button>
    </ion-buttons>

    <ion-title>Effects of {{patch.name}}</ion-title>

    <ion-buttons end>
      <button royal (click)="newEffect()" [hidden]="removeMode"><ion-icon name="add"></ion-icon></button>
      <button royal (click)="toRemoveMode()" [hidden]="removeMode"><ion-icon name="remove"></ion-icon></button>
      <button royal (click)="toReorderMode()" [hidden]="reorderMode">Ok</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="reorderMode" (ionItemReorder)="reorderItems($event)">
    <ion-item (click)="select(i)" class="ion-item-light" *ngFor="let effect of patch.effects; let i = index">
      {{i+1}} - {{effect.name}}
      <button item-right clear (click)="remove(i)" [hidden]="!removeMode"><ion-icon name="close"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
