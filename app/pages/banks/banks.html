<ion-navbar *navbar>
  <ion-title>
    Banks
  </ion-title>
  <ion-buttons start>
    <button royal (click)="createBank()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="banks">
  <ion-list no-lines>
    <ion-card *ngFor="let bank of banks" (click)="itemSelected(bank)" (press)="onContextBank(bank)" class="ion-card-clicable no-shadow ion-card-item">
      <button ion-item>
        <ion-icon name="folder" item-left></ion-icon>
        <ion-item>{{bank.name}}</ion-item>
      </button>
    </ion-card>
  </ion-list>
</ion-content>
