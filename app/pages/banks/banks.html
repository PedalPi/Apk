<ion-navbar *navbar>
  <ion-title>
    Banks
  </ion-title>
  <ion-buttons start>
    <button royal (click)="createBank()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="banks">
  <ion-list no-lines>
    <ion-item *ngFor="let bank of banks" (click)="itemSelected(bank)">
      <ion-icon name="folder" item-left></ion-icon>
       {{bank.name}}
    </ion-item>
  </ion-list>
</ion-content>
