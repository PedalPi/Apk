<ion-navbar *navbar>
  <ion-title>
    {{bank.name}}
  </ion-title>
  <ion-buttons start>
    <button royal (click)="createPatch()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="patches">
  <ion-list no-lines>
    <ion-card *ngFor="let patch of bank.patches" (click)="itemSelected(bank, patch)" (press)="onContextPatch(patch)" class="ion-card-clicable no-shadow ion-card-item">
      <button ion-item>
        <ion-icon item-left><img src="img/patch.svg" /></ion-icon>
        <ion-item>{{patch.name}}</ion-item>
      </button>
    </ion-card>
  </ion-list>
</ion-content>
