<ion-navbar *navbar>
  <ion-title>
    {{bank.name}}
  </ion-title>
  <ion-buttons start>
    <button royal (click)="createPatch()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="patches">
  <ion-list no-lines>
    <ion-item *ngFor="let patch of bank.patches" (click)="itemSelected(patch)">
      <ion-icon item-left><img src="img/patch.svg" /></ion-icon>
      {{patch.name}}
    </ion-item>
  </ion-list>
</ion-content>
