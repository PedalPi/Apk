<ion-navbar *navbar>
  <ion-title>
    PedalPi - Home
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-list no-lines>

    <ion-card (click)="goToPedalPi(repo)" class="ion-card-clicable no-shadow">
      <button id="pedalpi" ion-item>
        <ion-icon item-left><img src="img/raspberry_pi.png" /></ion-icon>
        <ion-item>PedalPi</ion-item>
      </button>
    </ion-card>

    <ion-card class="ion-card-clicable no-shadow">
      <button ion-item>
        <ion-icon item-left><sr-icon icon="icons.svg#icon-local-folder"></sr-icon></ion-icon>
        <ion-item>Local</ion-item>
      </button>
    </ion-card>

    <ion-card class="ion-card-clicable no-shadow">
      <button ion-item>
        <ion-icon item-left><sr-icon icon="icons.svg#icon-patch"></sr-icon></ion-icon>
        <ion-item>Current Patch</ion-item>
      </button>
    </ion-card>

    <ion-card class="ion-card-clicable no-shadow">
      <button ion-item>
        <ion-icon item-left><sr-icon icon="icons.svg#icon-configurations"></sr-icon></ion-icon>
        <ion-item>Configurations</ion-item>
      </button>
    </ion-card>

  </ion-list>
</ion-content>
