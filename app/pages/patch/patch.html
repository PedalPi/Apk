<ion-navbar *navbar>
  <ion-title>
    2 - {{patch.name}}
  </ion-title>
</ion-navbar>

<ion-content class="patch">
  <sr-slider [parameter]="parameter" *ngFor="let parameter of patch.effects[0].params"></sr-slider>
  <sr-combobox></sr-combobox>

  <ion-grid id="footer">
    <ion-row>
      <ion-col width-25>
        <ion-icon name="arrow-back"></ion-icon>
        <span class="label">1 - Igreja</span>
      </ion-col>

      <ion-col width-50 id="connections">
        <ion-icon center>
          <img src="img/conection-plug.svg" />
        </ion-icon>
        <span class="label">Connections</span>
      </ion-col>

      <ion-col width-25>
        <ion-icon name="arrow-forward"></ion-icon>
        <span class="label">3 - Geral</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
