<ion-toolbar>
  <ion-buttons start>
    <button royal (click)="close()"><ion-icon name="close"></ion-icon> Close</button>
  </ion-buttons>

  <ion-title>Effects of {{patch.name}}</ion-title>

  <ion-buttons end>
    <button royal (click)="newEffect()"><ion-icon name="add"></ion-icon></button>
    <button royal><ion-icon name="remove"></ion-icon></button>
  </ion-buttons>
</ion-toolbar>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let effect of patch.effects">
      {{effect.name}}
      <ion-icon name="menu" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
