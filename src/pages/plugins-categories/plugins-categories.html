<ion-header>
  <ion-navbar>
    <ion-title>Plugins</ion-title>

    <ion-buttons start>
      <button item-left icon-only ion-button color="royal" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button icon-only ion-button color="royal" (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="plugins">
  <div class="categories">
    <button class="all ion-card-clicable no-shadow ion-card-item" (click)="categoryAllSelected()">
      <ion-icon><sr-icon icon="plugins-icons.svg#{{categories.icon(category)}}"></sr-icon></ion-icon>
      All
    </button>

    <button *ngFor="let category of categories.filtered" class="ion-card-clicable no-shadow ion-card-item" (click)="categorySelected(category)"
             class="{{categories.parse(category)}}">
      <ion-icon><sr-icon icon="plugins-icons.svg#{{categories.icon(category)}}"></sr-icon></ion-icon>
      {{category}}
    </button>
  </div>
</ion-content>
