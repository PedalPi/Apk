<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button color="royal" (click)="close()">Cancel</button>
    </ion-buttons>

    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content id="effectList" padding>
  <ion-list>
    <h2>{{category}} <ion-badge item-right color="secondary">{{pluginsOriginals.length}} plugins</ion-badge></h2>
    <button *ngFor="let plugin of plugins" ion-item (click)="itemSelected(plugin)">{{plugin.name}}</button>
  </ion-list>
</ion-content>
