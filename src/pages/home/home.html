<ion-header>
  <ion-navbar>
    <ion-title>
      PedalPi Î± - Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list no-lines>
    <ion-card class="ion-card-clicable no-shadow">
      <button ion-item [disabled]="!connected" (click)="goToCurrent()" >
        <ion-icon item-left><sr-icon icon="icons.svg#icon-pedalboard"></sr-icon></ion-icon>
        <span class="ion-item">Current Pedalboard</span>
      </button>
    </ion-card>

    <ion-card class="ion-card-clicable no-shadow">
      <button id="pedalpi" ion-item [disabled]="!connected" (click)="goToBanks()">
        <!--<ion-icon item-left><img src="img/raspberry_pi.png" /></ion-icon>-->
        <ion-icon item-left><sr-icon icon="icons.svg#icon-local-folder"></sr-icon></ion-icon>
        <span class="ion-item">Banks</span>
      </button>
    </ion-card>

    <!--
    <ion-card class="ion-card-clicable no-shadow">
      <button ion-item>
        <ion-icon item-left><sr-icon icon="icons.svg#icon-local-folder"></sr-icon></ion-icon>
        <span class="ion-item">Local</span>
      </button>
    </ion-card>
    -->

    <ion-card (click)="goToConfigurations()" class="ion-card-clicable no-shadow">
      <button ion-item>
        <ion-icon item-left><sr-icon icon="icons.svg#icon-configurations"></sr-icon></ion-icon>
        <span class="ion-item">Configurations</span>
      </button>
    </ion-card>

    <ion-card (click)="goToPedalboardManager()" class="ion-card-clicable no-shadow">
      <button ion-item [disabled]="!connected">
        <ion-icon item-left><sr-icon icon="icons.svg#icon-Oliviu-Stoian-Knob"></sr-icon></ion-icon>
        <span class="ion-item">Pedalboard Manager</span>
      </button>
    </ion-card>
  </ion-list>
</ion-content>
