<ion-header>
  <ion-navbar [color]="connectedColor">
    <ion-title>
      {{'CONFIGURATIONS' | translate}}
    </ion-title>

    <ion-buttons end>
      <button ion-button color="royal" (click)="about()">
        {{'ABOUT' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="base-block">
  <ion-list class="center-block">
    <button ion-item (click)="connection()">
      <ion-label>{{ 'DEVICE' | translate }}</ion-label>
      <span item-right>{{device}}</span>
    </button>

    <ion-item>
      <ion-label color="dark">{{ 'LANGUAGE' | translate }}</ion-label>

      <ion-select [(ngModel)]="language">
        <ion-option value="en">English</ion-option>
        <ion-option value="es">Espanõl</ion-option>
        <ion-option value="pt-BR">Português (BR)</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
