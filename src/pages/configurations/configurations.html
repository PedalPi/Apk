<ion-header>
  <ion-navbar>
    <ion-title>
      Configurations
    </ion-title>

    <ion-buttons end>
      <button ion-button color="royal" (click)="about()">
        About
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="configurations">
  <ion-item>
    <ion-label stacked primary>Device ip</ion-label>
    <ion-input placeholder="http://192.168.0.1" [(ngModel)]="ip"></ion-input>
    <button ion-button clear item-right large (click)="sameAddress()">Same address</button>
  </ion-item>

  <ion-item>
    <button ion-button full large (click)="apply()">Apply</button>
  </ion-item>

  <h2>Devices</h2>
  <ion-list>
    <ion-item>
      Pedal Pi - Paulo Mateus
    </ion-item>
    <ion-item>
      Pedal Pi - Leonardo
    </ion-item>
    <ion-item>
      Pedal Pi - Sandro
    </ion-item>
  </ion-list>
  <button ion-button large (click)="discover()">Test discover</button>
</ion-content>
